<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change color</title>
</head>
<body>
    <div id="test">
        <h3>Click the button below to change color.</h3>
    <form>
        <input type="button" onclick="changeColor()" value="Click here">
    </form>
    </div>
    <script>
        function changeColor(){
            var change = document.getElementById('test');
            change.style.backgroundColor='MediumSeaGreen';
            change.style.height='600px';
            change.style.padding='5px 10px';
        }
    </script>
</body>
</html>
